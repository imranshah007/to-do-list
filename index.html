<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List Manager</h1>
    
    <input type="text" id="taskInput" placeholder="Add a new task"></body><br>
    <button onclick="addTask()">Add Task</button>
    
    <div id="filters">
        <button onclick="showAllTasks()">Show All</button>
        <button onclick="showCompletedTasks()">Show Completed</button>
        <button onclick="showPendingTasks()">Show Pending</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search tasks..." oninput="searchTasks()">

    <ul id="taskList"></ul>
    
    <p id="noTasksMessage">No tasks available.</p>

    <script src="script.js"></script>
</body>
</html>
